<!DOCTYPE html>  
  
<html lang="en">  
<head>  
   <meta charset="utf-8">  
   <title>CSS Text Changing</title>  
<style>  
  
h1 { position: relative; }  
h1:hover { color: transparent; }  
  
h1:hover:after {  
    content: attr(data-hover-response);  
    color: black;  
    position: absolute;  
    left: 0;  
  
}  
</style>  
</head>  
<body>  
  
<h1 data-hover-response="I Said Don't Touch Me!"> Don't Touch Me  </h1>  
  
</body>  
</html>
